name: G-Dem_SMP_Plugin
version: '${project.version}'
main: com.greenjon902.g_dem__smp.G_Dem__SMP
api-version: 1.17
prefix: G-Dem
authors: [ GreenJon902 ]
description: The one for all G-Dem SMP plugin

commands:
  setHome:
    description: Create a home for you or a player
    usage: /<command> [user] [homename]
    permission: G_Dem__SMP.home.sethome

  home:
    description: Teleport you to the given home
    usage: /<command> [user] [homename]
    permission: G_Dem__SMP.home.home

  delHome:
    description: Delete your or a player's home
    usage: /<command> [user] [homename]
    permission: G_Dem__SMP.home.delhome

permissions:
  G_Dem__SMP.home.sethome:
    default: true
  G_Dem__SMP.home.sethome.other:
    default: op

  G_Dem__SMP.home.home:
    default: true
  G_Dem__SMP.home.home.other:
    default: op

  G_Dem__SMP.home.delhome:
    default: true
  G_Dem__SMP.home.delhome.other:
    default: op
